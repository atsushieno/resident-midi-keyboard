name: build dist

on:
  push:
  pull_request:
permissions:
  contents: write

jobs:
  linux-build:
    name: build on linux
    runs-on: ubuntu-20.04
    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: apt update
      run: |
        sudo apt-get update
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: temurin
    - name: cache AVD
      uses: actions/cache@v3
      env:
        cache-name: cache-avd
      with:
        path: /home/runner/.android/gradle/avd
        key: ${{ runner.os }}-gradle-avd
    - name: cache gradle caches
      uses: actions/cache@v3
      env:
        cache-name: cache-gradle-caches
      with:
        path: /home/runner/.gradle/caches/
        key: ${{ runner.os }}-gradle-caches
    - name: build
      run: ./gradlew build bundle
    - name: upload artifact
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: apks and aabs
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/bundle/release/*.aab
    - name: Create Release
      uses: ncipollo/release-action@v1.12.0
      if: startsWith(github.ref, 'refs/tags/')
      with:
        artifacts: app/build/outputs/apk/debug/*.apk,app/build/outputs/bundle/release/*.aab
